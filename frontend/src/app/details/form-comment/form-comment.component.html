<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
     <textarea formControlName="body" placeholder="Write a comment... (max. 200 char.)"></textarea>
     <div *ngIf="commentForm.controls['body'].hasError('maxlength')">
          <small class="text-danger">Comment cannot exceed 200 characters.</small>
     </div>
     <button class="btn btn-primary mt-3" type="submit" [disabled]="commentForm.invalid">Submit</button>
</form>
