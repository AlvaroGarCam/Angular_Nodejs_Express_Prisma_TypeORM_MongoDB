<div class="container details_page mt-5">
    <div *ngIf="!job" class="alert alert-warning text-center">No job</div>
    <div class="job" *ngIf="job">
        <div class="card shadow-sm border-light-blue">
            <div class="card-header text-center bg-light-blue text-white">
                <h3 class="card-title">{{job.name}}</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="{{job.img}}" class="img-fluid rounded mb-3" alt="{{job.name}}">
                    </div>
                    <div class="col-md-8">
                        <div class="job-bio">
                            <div class="company mb-2"><strong>Company: </strong> {{job.company}}</div>
                            <div class="description mb-2"><strong>Description: </strong>{{job.description}}</div>
                            <div class="salary mb-2"><strong>Salary: </strong>{{job.salary}}â‚¬/month</div>
                        </div>
                    </div>
                </div>
            </div>
            <app-carousel></app-carousel>
        </div>
    </div>
</div>
<hr class="my-4">
