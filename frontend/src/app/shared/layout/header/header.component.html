<div class="container-fluid bg-light-blue text-white py-3 custom-header" *ngIf="!logged">
     <div class="row align-items-center">
          <div class="col-md-4 text-center">
               <div class="logo">
                    <a routerLink="home" class="text-white display-4 custom-logo">
                         <img src="../../../../assets/logo/dreamjob_logo.webp" alt="DreamJob Logo" class="logo-img"
                              width="120px" height="120px">
                    </a>
               </div>
          </div>
          <div class="col-md-8">
               <nav class="d-flex justify-content-center">
                    <ul class="nav nav-links">
                         <li class="nav-item">
                              <a routerLink="home" class="nav-link text-white custom-nav-link">
                                   <h2>Home</h2>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a routerLink="shop" class="nav-link text-white custom-nav-link">
                                   <h2>Shop</h2>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a routerLink="login" class="nav-link text-white custom-nav-link">
                                   <h2>Log in/ Sign In</h2>
                              </a>
                         </li>
                    </ul>
               </nav>
          </div>
     </div>
</div>

<div class="container-fluid bg-light-blue text-white py-3 custom-header" *ngIf="logged">
     <div class="row align-items-center">
          <div class="col-md-4 text-center">
               <div class="logo">
                    <a routerLink="home" class="text-white display-4 custom-logo">
                         <img src="../../../../assets/logo/dreamjob_logo.webp" alt="DreamJob Logo" class="logo-img"
                              width="120px" height="120px">
                    </a>
               </div>
          </div>
          <div class="col-md-8">
               <nav class="d-flex justify-content-center">
                    <ul class="nav nav-links">
                         <li class="nav-item">
                              <a routerLink="home" class="nav-link text-white custom-nav-link">
                                   <h2>Home</h2>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a routerLink="shop" class="nav-link text-white custom-nav-link">
                                   <h2>Shop</h2>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a routerLink="settings" class="nav-link text-white custom-nav-link">
                                   <h2>Settings</h2>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link text-white custom-nav-link"
                                   [routerLink]="['/profile', currentUser.username]" routerLinkActive="active">
                                   <img [src]="currentUser.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'"
                                        *ngIf="currentUser.image" class="user-pic" style="width: 35px; height: 35px;"
                                        alt="user image" />
                                   <h2>{{ currentUser.username }}</h2>
                              </a>
                         </li>
                         <li class="nav-item">
                              <button class="btn btn-outline-danger" (click)="logout()">
                                   Logout
                              </button>
                    </ul>
               </nav>
          </div>
     </div>
</div>
