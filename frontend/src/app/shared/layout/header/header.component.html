<div id="header" *ngIf="logged === false" class="header-container">
  <div class="logo">
    <a routerLink="home">DREAMJOB</a>
  </div>
  <nav>
    <ul class="nav-links">
      <li>
        <a routerLink="home">Home</a>
      </li>
      <li>
        <a routerLink="shop">Shop</a>
      </li>
      <li>
        <a routerLink="login">Log in/ Sign In</a>
      </li>
    </ul>
  </nav>
</div>

<div id="header" *ngIf="logged === true" class="header-container">
  <div class="logo">
    <a routerLink="home">DreamJob</a>
  </div>
  <nav>
    <ul class="nav-links">
      <li>
        <a routerLink="home">Home</a>
      </li>
      <li>
        <a routerLink="shop">Shop</a>
      </li>
      <li>
        <a routerLink="settings">Settings</a>
      </li>
      <li>
        <a class="nav-link" [routerLink]="['/profile/me', currentUser.username]" routerLinkActive="active">
          <img [src]="currentUser.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'"
            *ngIf="currentUser.image" class="user-pic" alt="user image" />
          {{ currentUser.username }}
        </a>
      </li>
    </ul>
  </nav>
</div>
