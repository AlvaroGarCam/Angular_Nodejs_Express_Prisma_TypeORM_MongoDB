<div class="card custom-card shadow-lg border-primary">
    <a [routerLink]="['/shop/categories/', categories.slug]" class="card-img-tiles" data-abc="true">
        <div class="inner">
            <div class="main-img">
                <img src="{{categories.image}}" alt="Category" class="img-fluid rounded-top">
            </div>
        </div>
    </a>
    <div class="card-body text-center">
        <h4 class="card-title">{{categories.category_name}}</h4>
        <a class="btn btn-outline-primary btn-sm" [routerLink]="['/shop/categories/', categories.slug]"
            data-abc="true">View Offers</a>
    </div>
</div>
