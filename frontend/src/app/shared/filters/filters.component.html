<div class="container-fluid bg-white subheader">
  <div class="row d-flex justify-content-center align-items-center width: 100%;" style="margin-top: 10px;">
    <div class="col-md-2 pt-3">
      <div class="form-group ">
        <select class="form-control" name="category" id="category" [(ngModel)]="id_cat" (change)="filter_jobs()">
          <option disabled selected value="">Select Category</option>
          <option *ngFor="let category of listCategories" [value]="category.id_cat">{{category.category_name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-2 pt-3">
      <div>
        <input type="number" class="form-control" placeholder="Min. Salary" [(ngModel)]="salary_min" min="0" step="100"
          (input)="filter_jobs()">
      </div>
    </div>
    <div class="col-md-2 pt-3">
      <div>
        <input type="number" class="form-control" placeholder="Max. Salary" [(ngModel)]="salary_max" min="0" step="100"
          (input)="filter_jobs()">
      </div>
    </div>
    <div class="col-md-2 pt-3">
      <button type="button" class="btn btn-danger btn-block" (click)="remove_filters()">Remove Filters</button>
    </div>
  </div>
</div>
